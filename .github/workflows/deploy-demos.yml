name: Deploy Next.js Demos

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Cache root node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install root dependencies
        run: npm ci

      - name: Build marzipano library
        run: npm run build

      - name: Cache Next.js demos node_modules
        uses: actions/cache@v4
        with:
          path: demos-nextjs/node_modules
          key: ${{ runner.os }}-nextjs-node-${{ hashFiles('demos-nextjs/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-node-

      - name: Install Next.js demos dependencies
        working-directory: demos-nextjs
        run: npm ci

      - name: Build Next.js demos
        working-directory: demos-nextjs
        run: npm run build

      - name: Trigger Coolify deployment
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_WEBHOOK_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.COOLIFY_WEBHOOK_URL }}"
        continue-on-error: false

