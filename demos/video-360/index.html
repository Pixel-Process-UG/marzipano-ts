<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Video Demo | Marzipano Next-Gen</title>
  <meta name="description" content="Play 360° videos with the new VideoSource API">
  <link rel="stylesheet" href="../common/reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pano"></div>

  <div id="controls">
    <h1>360° Video Player</h1>
    <div class="control-group">
      <button id="play-btn" class="btn">▶ Play</button>
      <button id="pause-btn" class="btn" disabled>⏸ Pause</button>
    </div>
    <div class="control-group">
      <label for="video-time">Time: <span id="current-time">0:00</span> / <span id="duration">0:00</span></label>
      <input type="range" id="video-time" min="0" max="100" value="0" step="0.1">
    </div>
    <div class="control-group">
      <label for="video-select">Video:</label>
      <select id="video-select">
        <option value="equirect360">360° Equirectangular</option>
        <option value="equirect180">180° Equirectangular</option>
      </select>
    </div>
    <div class="info">
      <p><strong>Features:</strong></p>
      <ul>
        <li>VideoSource API with frame-accurate rendering</li>
        <li>Media time events for synchronized content</li>
        <li>Multiple projection types</li>
        <li>Full playback controls</li>
      </ul>
    </div>
  </div>

  <script type="module" src="../../dist/marzipano.es.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
